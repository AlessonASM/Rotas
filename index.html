
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0088cc" />
  <title>Rotas Tuti</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrwz-ILoY8obWYTVZzdyR-O1Z_epPqvwA",
      authDomain: "rota-a5c8f.firebaseapp.com",
      projectId: "rota-a5c8f",
      storageBucket: "rota-a5c8f.appspot.com",
      messagingSenderId: "16449074782",
      appId: "1:16449074782:web:455275366204144d0ca6cf",
      measurementId: "G-PKMKZKJH9B",
      databaseURL: "https://rota-a5c8f-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([-22.9, -43.2], 12);
    L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWxlc3NvbmFzbSIsImEiOiJjbTllY242amYxY2s2MmxxM3Y2czR4cXJkIn0.wnKAbDZD5ydWXzA_113gXA`, {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      tileSize: 512,
      zoomOffset: -1,
    }).addTo(map);

    let marker = null;
    function updateMarker(lat, lng) {
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
    }

    function simulatePosition() {
      const pos = { lat: -22.9 + Math.random() * 0.01, lng: -43.2 + Math.random() * 0.01 };
      set(ref(db, 'rastreio/motorista1'), pos);
    }

    setInterval(simulatePosition, 5000);

    const rastreioRef = ref(db, 'rastreio/motorista1');
    onValue(rastreioRef, (snapshot) => {
      const data = snapshot.val();
      if (data) updateMarker(data.lat, data.lng);
    });
  </script>
</body>
</html>

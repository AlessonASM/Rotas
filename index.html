<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreamento e Rotas - Avançado</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #eaeaea);
    }
    #map {
      height: 65%;
    }
    #controls {
      padding: 10px;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: calc(100% - 150px);
    }
    #status {
      font-size: 14px;
      color: #666;
    }
    #modo-noturno {
      margin: 10px 0;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #map {
        height: 55%;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="flex">
      <input type="text" id="address" class="input" placeholder="Digite o endereço ou local">
      <button id="add-route" class="button">Adicionar Parada</button>
    </div>
    <div id="status">Aguardando localização...</div>
    <label id="modo-noturno">
      <input type="checkbox"> Ativar Modo Noturno
    </label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-22.9, -43.2], 12);
    let modoNoturno = false;

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const pontosRota = []; // Histórico de pontos da rota
    let userMarker = null;

    // Função para alternar modo noturno
    const alterarModoNoturno = (ativar) => {
      modoNoturno = ativar;
      const tema = ativar ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png' :
                            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      L.tileLayer(tema, { maxZoom: 19 }).addTo(map);
    };

    document.querySelector('#modo-noturno input').addEventListener('change', (e) => {
      alterarModoNoturno(e.target.checked);
    });

    // Função para rastrear localização
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;

          // Atualiza a localização e marcador do usuário
          if (userMarker) {
            userMarker.setLatLng([latitude, longitude]);
          } else {
            userMarker = L.marker([latitude, longitude]).addTo(map);
            map.setView([latitude, longitude], 15);
          }

          // Atualizar histórico de rotas
          pontosRota.push([latitude, longitude]);
          document.getElementById('status').textContent = `Localização atual: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        },
        (error) => {
          console.error('Erro ao obter localização:', error);
          document.getElementById('status').textContent = 'Erro ao acessar a localização.';
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0
        }
      );
    } else {
      document.getElementById('status').textContent = 'Geolocalização não suportada pelo navegador.';
    }

    // Adicionar paradas na rota
    document.getElementById('add-route').addEventListener('click', () => {
      const addressInput = document.getElementById('address').value;
      if (addressInput) {
        alert(`Endereço adicionado à rota: ${addressInput}`); // Placeholder, pode ser integrado a APIs de geocodificação
        document.getElementById('address').value = '';
      }
    });
  </script>
</body>
</html>
